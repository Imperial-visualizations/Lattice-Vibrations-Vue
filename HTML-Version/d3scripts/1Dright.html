<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Title-->
    <title>Infinite Lattice 1D</title>
    <!--css links--><!--This stylesheet is ImpVis template-->
    <link href="../styles/style.css" rel="stylesheet">
    <!--Required JS resources/libraries--><!--We use d3js, Mathjs and mathjax-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
            },
            "HTML-CSS": { fonts: ["TeX"] }
        });
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>
</head>

<body>
    <!--    Right Side of Window - containing mainly interactive and visual content    -->
    <div class="my-vis-space" style="padding-left:15px;padding-top:10px;overflow-y: auto;">

        <!--Main simulation-->
        <div id="main-vis" style="width: 50vw; height: 50vw; float: left; margin-right:10%; margin-top:3%"></div>
        <!--Display k in the First Brillouin Zone-->
        <div class="text section-body odd" style="float: left">        
            <span> $k$ in the first Brillouin Zone</span>
            <div id='interactive-Circle' style="width: 20vw; height: 5vw;"></div>
        </div>


        <!--Buttons/Sliders-->
        <div class="overall-sliders-container" style="float: left;">
            <div class="text section-body odd" style="float: left"> 
            <span>$ k = \frac{\pi}{a} d $</span>
            <div style="width: 100%;">                 
                <!--BEGIN Slider-->
                <label class="slider-label">
                    $d$:
                    <span id="d-display">0.1</span>
                </label>
                <label class="slider">
                    <span class="sliderMin">-10</span>
                    <input id="d-range" class="inputs" max="10" min="-10" name="d" step="0.01" type="range" value="0.5"/>
                    <span class="sliderMax">10</span>
                </label>
                <input id="d-box" type="text" value="0.1"/>
                <!--END Slider--> 
            </div>
            <div style="width: 100%;">                 
                <!--BEGIN Slider-->
                <label class="slider-label">
                    $u_k$:
                    <span id="uk-display">0.5</span>
                </label>
                <label class="slider">
                    <span class="sliderMin">-1</span>
                    <input id="uk-range" class="inputs" max="1" min="-1" name="r" step="0.01" type="range" value="0.5"/>
                    <span class="sliderMax">1</span>
                </label>
                <!--END Slider--> 
            </div>
        </div>
        </div>
        <div id="dispersion-graph" style="width: 30vw; height: 25vw; float: left;"></div>

    </div>

        

</div>
<script src="1D_d3canvas.js"></script>  <!--Link to the JS where all simulations are done-->

</body>
</html>
